<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div class="space" id="one"></div>
        <div class="space" id="two"></div>
        <div class="space" id="three"></div>
        <div class="space" id="four"></div>
        <div class="space" id="five"></div>
        <div class="space" id="six"></div>
        <div class="space" id="seven"></div>
        <div class="space" id="eight"></div>
        <div class="space" id="nine"></div>
    </div>
    <!-- The Modal from W3Schools -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>

    <div id="gameInfo">
        <div id="pOne">
            <div class="editSection">
            <p id="pOneName">Player One</p><img src="edit.png" alt="image of pencil" id="editPlayerOne">
            </div>
            <div id="editOneBlock">
            <label for="oneName">Change Name:</label>
            <input type="text" id="oneName" name="oneName"  placeholder="Press enter upon finish">
            </div>
            <p id="pOneScore">Wins: 0</p>
            <p class="checkTurn"></p>
        </div>
        <div id="gameButtons">
            <button id="startButton">Start</button> <!--Keep score, clear board-->
            <button id="restartButton">Restart</button> <!--Restart score, clear board-->
        </div>
        <div id="pTwo">
            <div class="editSection">
            <p id="pTwoName">Player Two</p><img src="edit.png" alt="image of pencil" id="editPlayerTwo">
            </div>
            <div id="editTwoBlock">
                <label for="oneName">Change Name:</label>
                <input type="text" id="twoName" name="twoName"  placeholder="Press enter upon finish">
                </div>
            <p id="pTwoScore">Wins: 0</p>
            <p class="checkTurn"></p>
        </div>
    </div>

</body>

</html>
